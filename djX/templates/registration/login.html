{% extends "layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class='container mx-4 '>

    <h2>Login</h2>
    <form class='container' method='post'>
        
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class='btn btn-primary'>
            Login
        </button>
        
    </form>
    <p>Dont have an account?
        
        <a href="{% url 'register'  %}"> 
            
            Register here
        </a>
    </p>
</div>
{% endblock content %}
