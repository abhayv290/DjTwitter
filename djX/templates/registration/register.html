{% extends "layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<h2>Register</h2>
<div class='container'>

    <form method='post'>
        
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class='btn btn-primary'>
            register
        </button>
        
    </form>
    <p>Already a User?
        
        <a href="{% url 'login'  %}"> 
            
            login here
        </a>
    </p>
</div>
{% endblock content %}
